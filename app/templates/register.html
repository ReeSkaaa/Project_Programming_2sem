{% extends 'base.html' %}
{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<div class="form-container">
    <form action="" method="post" id="registrationForm">
        <h2 class="form-title">Регистрация</h2>

        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div class="form-group">
            <label for="old">Возраст</label>
            <input type="number" name="old" id="old" required min="1" step="1">
            <span id="ageError" class="error-message" style="display: none; color: red;">Пожалуйста, введите корректный возраст (только цифры).</span>
        </div>

        <div class="form-group">
            <label for="city">Город</label>
            <input type="text" name="city" id="city" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="psw">Пароль</label>
            <input type="password" name="psw" id="psw" required>
        </div>

        <div class="form-group">
            <label for="psw2">Повтор пароля</label>
            <input type="password" name="psw2" id="psw2" required>
        </div>

        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
